<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">

    <link rel="stylesheet" href="./assets/font/RemixIcon_Fonts_v4.3.0/fonts/remixicon.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="nav-logo" src="./assets/discord-logo2.png" alt=""></a>
            <button class="navbar-toggler btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <i class="ri-arrow-drop-down-line text-white">D down</i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto me-auto mb-2 mb-lg-0">
                <li class="nav-item mx-2">
                  <a class="nav-link active" aria-current="page" href="#">Download</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link active" aria-current="page" href="#">Nitro</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link active" aria-current="page" href="#">Discover</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link active" aria-current="page" href="#">Careers</a>
                </li>
                <li class="nav-item dropdown mx-2">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" target="_blank" href="https://www.instagram.com/"><i class="ri-instagram-fill"></i></a></li>
                      <li><a class="dropdown-item" target="_blank" href="https://www.facebook.com/"><i class="ri-facebook-box-fill"></i></a></li>
                      
                    </ul>
                  </li>
          
    
              </ul>
              <form class="d-flex" role="search">
                <button class="btn btn-light rounded-pill" type="submit">Open Discord</button>
              </form>
            </div>
          </div>
        </nav>
    
        <script src="./js/bootstrap.bundle.min.js"></script>
  </script>
</body>
</html>
